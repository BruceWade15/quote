<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wright Touch Quote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #7F7F7F;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .header {
            background-color: #beafd6;
            color: black;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .form-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #beafd6;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
            transform: scale(1.2);
        }

        .rates-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .rates-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .rate-input {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .rate-input input {
            width: 120px;
        }

        .btn {
            background-color: #beafd6;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #a99cc4;
        }

        .btn-group {
            text-align: center;
            margin: 30px 0;
        }

        .quote-result {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }

        .quote-header {
            background-color: #beafd6;
            color: black;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .quote-details {
            margin-bottom: 20px;
        }

        .quote-line {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .quote-total {
            font-weight: bold;
            font-size: 1.2rem;
            background-color: #beafd6;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-section {
                padding: 20px;
            }

            .radio-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .rate-input {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .rate-input input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://brucewade.co.za/wp-content/uploads/2025/08/WRIGHT-TOUCH-LOGO-VARIATIONS-12.png" alt="The Wright Touch Logo">
        </div>

        <div class="header">
            <h1>The Wright Touch Quote</h1>
        </div>

        <div class="form-section">
            <form id="quoteForm">
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="cell">Cell:</label>
                    <input type="tel" id="cell" name="cell" required>
                </div>

                <div class="form-group">
                    <label>Type of Property:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="apartment" name="propertyType" value="apartment">
                            <label for="apartment">Apartment</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="townhouse" name="propertyType" value="townhouse">
                            <label for="townhouse">Townhouse</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="house" name="propertyType" value="house" checked>
                            <label for="house">House</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="business" name="propertyType" value="business">
                            <label for="business">Business</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="squareMeters">Square Meters:</label>
                    <input type="number" id="squareMeters" name="squareMeters" min="0" required>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="kitchen" name="kitchen">
                        <label for="kitchen">Kitchen</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bedrooms">Number of Bedrooms:</label>
                    <select id="bedrooms" name="bedrooms">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="carpets">Rooms with Carpets:</label>
                    <select id="carpets" name="carpets">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="windows">Number of Windows:</label>
                    <select id="windows" name="windows">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Window Accessibility:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="ground" name="windowAccess" value="ground" checked>
                            <label for="ground">Ground</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="step" name="windowAccess" value="step">
                            <label for="step">Step</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="ladder" name="windowAccess" value="ladder">
                            <label for="ladder">Ladder</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Removal of Rubbish:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="none" name="rubbish" value="none" checked>
                            <label for="none">None</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="small" name="rubbish" value="small">
                            <label for="small">Small</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="skip" name="rubbish" value="skip">
                            <label for="skip">Skip</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Travel:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="travel5" name="travel" value="5" checked>
                            <label for="travel5">Less than 5 km</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="travel15" name="travel" value="15">
                            <label for="travel15">Less than 15 km</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="travelMore" name="travel" value="more">
                            <label for="travelMore">More than 15 km</label>
                        </div>
                    </div>
                </div>

                <div class="rates-section">
                    <h3>Rates (can be adjusted)</h3>
                    <div class="rate-input">
                        <label for="ratePerSqm">Rate per Square Meter (R):</label>
                        <input type="number" id="ratePerSqm" name="ratePerSqm" value="8" min="0" step="0.01">
                    </div>
                    <div class="rate-input">
                        <label for="ratePerCarpet">Rate per Carpet Clean (R):</label>
                        <input type="number" id="ratePerCarpet" name="ratePerCarpet" value="50" min="0" step="0.01">
                    </div>
                    <div class="rate-input">
                        <label for="ratePerWindow">Rate per Window (R):</label>
                        <input type="number" id="ratePerWindow" name="ratePerWindow" value="20" min="0" step="0.01">
                    </div>
                    <div class="rate-input">
                        <label for="skipHireRate">Rate for Skip Hire (R):</label>
                        <input type="number" id="skipHireRate" name="skipHireRate" value="1000" min="0" step="0.01">
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn">SUBMIT</button>
                    <button type="button" class="btn" id="clearBtn">CLEAR</button>
                </div>
            </form>
        </div>

        <div class="quote-result" id="quoteResult">
            <div class="quote-header">
                <h2>The Wright Touch – Quote</h2>
                <p id="quoteDate"></p>
            </div>
            
            <div class="quote-details">
                <div id="customerDetails"></div>
                
                <h3 style="margin: 20px 0 10px 0;">Cleaning Quotation</h3>
                <div id="quoteBreakdown"></div>
                
                <div class="quote-total" id="quoteTotal"></div>
            </div>
            
            <div class="btn-group">
                <button type="button" class="btn" id="copyBtn">COPY</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateQuote();
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            clearForm();
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            copyToClipboard();
        });

        function calculateQuote() {
            const formData = new FormData(document.getElementById('quoteForm'));
            
            // Get form values
            const customerName = formData.get('customerName');
            const address = formData.get('address');
            const cell = formData.get('cell');
            const squareMeters = parseFloat(formData.get('squareMeters')) || 0;
            const kitchen = formData.get('kitchen') ? true : false;
            const bedrooms = parseInt(formData.get('bedrooms')) || 0;
            const carpets = parseInt(formData.get('carpets')) || 0;
            const windows = parseInt(formData.get('windows')) || 0;
            const windowAccess = formData.get('windowAccess');
            const rubbish = formData.get('rubbish');
            const travel = formData.get('travel');
            
            // Get rates
            const ratePerSqm = parseFloat(formData.get('ratePerSqm')) || 8;
            const ratePerCarpet = parseFloat(formData.get('ratePerCarpet')) || 50;
            const ratePerWindow = parseFloat(formData.get('ratePerWindow')) || 20;
            const skipHireRate = parseFloat(formData.get('skipHireRate')) || 1000;

            // Calculate components
            const A = ratePerSqm * squareMeters; // General cleaning
            
            let B = ratePerWindow * windows; // Windows
            if (windowAccess === 'step') B += 20;
            if (windowAccess === 'ladder') B += 100;
            
            let C = bedrooms * 150; // Cupboard clearing
            if (kitchen) C += 150;
            
            const D = ratePerCarpet * carpets; // Carpet cleaning
            
            let E = 0; // Rubbish removal
            if (rubbish === 'small') E = 200;
            if (rubbish === 'skip') E = skipHireRate;
            
            let F = 0; // Travel
            if (travel === '15') F = 100;
            if (travel === 'more') F = 200;
            
            const G = A + B + C + D + E + F; // Total

            displayQuote(customerName, cell, address, A, B, C, D, E, F, G);
        }

        function displayQuote(customerName, cell, address, A, B, C, D, E, F, G) {
            const quoteResult = document.getElementById('quoteResult');
            const quoteDate = document.getElementById('quoteDate');
            const customerDetails = document.getElementById('customerDetails');
            const quoteBreakdown = document.getElementById('quoteBreakdown');
            const quoteTotal = document.getElementById('quoteTotal');

            // Set current date
            const today = new Date();
            const dateString = today.toLocaleDateString('en-GB');
            quoteDate.textContent = `Date: ${dateString}`;

            // Set customer details
            customerDetails.innerHTML = `
                <p><strong>For:</strong> ${customerName}</p>
                <p><strong>Cell:</strong> ${cell}</p>
                <p><strong>Address:</strong> ${address}</p>
            `;

            // Set quote breakdown
            quoteBreakdown.innerHTML = `
                <div class="quote-line">
                    <span>General cleaning</span>
                    <span>R ${A.toFixed(2)}</span>
                </div>
                <div class="quote-line">
                    <span>Windows</span>
                    <span>R ${B.toFixed(2)}</span>
                </div>
                <div class="quote-line">
                    <span>Cupboard clearing</span>
                    <span>R ${C.toFixed(2)}</span>
                </div>
                <div class="quote-line">
                    <span>Carpet cleaning</span>
                    <span>R ${D.toFixed(2)}</span>
                </div>
                <div class="quote-line">
                    <span>Rubbish Removal</span>
                    <span>R ${E.toFixed(2)}</span>
                </div>
                <div class="quote-line">
                    <span>Travel</span>
                    <span>R ${F.toFixed(2)}</span>
                </div>
            `;

            quoteTotal.innerHTML = `
                <div class="quote-line">
                    <span>Total Quotation</span>
                    <span>R ${G.toFixed(2)}</span>
                </div>
            `;

            quoteResult.style.display = 'block';
            quoteResult.scrollIntoView({ behavior: 'smooth' });
        }

        function clearForm() {
            document.getElementById('quoteForm').reset();
            
            // Reset to default values
            document.getElementById('ratePerSqm').value = '8';
            document.getElementById('ratePerCarpet').value = '50';
            document.getElementById('ratePerWindow').value = '20';
            document.getElementById('skipHireRate').value = '1000';
            
            // Reset radio buttons to defaults
            document.getElementById('house').checked = true;
            document.getElementById('ground').checked = true;
            document.getElementById('none').checked = true;
            document.getElementById('travel5').checked = true;
            
            document.getElementById('quoteResult').style.display = 'none';
        }

        function copyToClipboard() {
            const quoteResult = document.getElementById('quoteResult');
            const textToCopy = quoteResult.innerText;
            
            navigator.clipboard.writeText(textToCopy).then(function() {
                alert('Quote copied to clipboard!');
            }).catch(function(err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Quote copied to clipboard!');
                } catch (err) {
                    alert('Failed to copy quote. Please copy manually.');
                }
                document.body.removeChild(textArea);
            });
        }
    </script>
</body>
</html>
